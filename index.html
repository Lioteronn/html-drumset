<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drumset with sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="drumset-container">
        <div class="drumset__tile" data-key="81">Q</div>
        <div class="drumset__tile" data-key="87">W</div>
        <div class="drumset__tile" data-key="69">E</div>
        <div class="drumset__tile" data-key="82">R</div>
        <div class="drumset__tile" data-key="84">T</div>
        <div class="drumset__tile" data-key="89">Y</div>
        <div class="drumset__tile" data-key="85">U</div>
        <div class="drumset__tile" data-key="73">I</div>
        <div class="drumset__tile" data-key="79">O</div>
    </div>

    <audio src="sounds/boom.wav" class="drumset__tile" data-key="81"></audio>
    <audio src="sounds/clap.wav" class="drumset__tile" data-key="87"></audio>
    <audio src="sounds/hihat.wav" class="drumset__tile" data-key="69"></audio>
    <audio src="sounds/kick.wav" class="drumset__tile" data-key="82"></audio>
    <audio src="sounds/openhat.wav" class="drumset__tile" data-key="84"></audio>
    <audio src="sounds/ride.wav" class="drumset__tile" data-key="89"></audio>
    <audio src="sounds/snare.wav" class="drumset__tile" data-key="85"></audio>
    <audio src="sounds/tink.wav" class="drumset__tile" data-key="73"></audio>
    <audio src="sounds/tom.wav" class="drumset__tile" data-key="79"></audio>

    <script src="app.js"></script>

</body>
</html>
